		<div class="row">
		  <div class="form-group">
		    <select name="product_select" multiple="" class="ui fluid dropdown">
		      <option value="Samsung Chromebook">Samsung Chromebook</option>
		      <option value="Apple iPad">Apple iPad</option>
		      </select>
		  </div>
		</div>
		
		<div class="row">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Product</label>
		    
		    <input type="checkbox" name="product" data-toggle="checkbox"
			   value="Samsung Chromebook">
		    <span class="category">Samsung Chromebook</span></input>

		    <input type="checkbox" name="product" data-toggle="checkbox"
			   value="Apple iPad">
		    <span class="category">Apple iPad</span></input>

		  </div>
		</div>

		<div class="row">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Sentiment</label>

		    <input type="checkbox" name="sentiment" data-toggle="checkbox" value="1">
		    <span class="category">Positive</span></input>

		    <input type="checkbox" name="sentiment" data-toggle="checkbox" value="0">
		    <span class="category">Neutral</span></input>

		    <input type="checkbox" name="sentiment" data-toggle="checkbox" value="-1">
		    <span class="category">Negative</span></input>

		  </div>
		</div>
		<button type="submit" class="btn btn-fill btn-info">Submit</button>
