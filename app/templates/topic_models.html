<div class="wrapper">

    <div class="main-panel">

	<br>


	<div class="col-md-12">
	  <div class="card">
	    <div class="header">
	      <h4 class="title">Electronics Products</h4>
	    </div>

            <div class="content">
              <label for="sel2">Select a product:</label>
              <form action="/topic_models" method="post" class="form-inline">
		<div class="row">
		  <div class="col-md-6">
		    <div class="form-group">
                      <select name="product" class="form-control" id="sel2" required>
			<option value="USB to lightning charger">USB to lightning charger</option>
			<option value="Google Chromecast">Google Chromecast</option>
			<option value="Kindle Fire">Kindle Fire</option>
			<option value="Kindle Paperwhite Case">Kindle Paperwhite Case</option>
			<option value="Kindle Powerfast Charger">Kindle Powerfast Charger</option>
			<option value="Mohu Leaf 30 TV Antenna">Mohu Leaf Antenna</option>
			<option value="Powergen Car Charger">Powergen Car Charger</option>
			<option value="SanDisk memory card">SanDisk 64Gb</option>
			<option value="Sony PlayStation 4">PlayStation 4</option>
			<option value="Privacy Screen for iPhone 5">Privacy Screen for iPhone 5</option>
                      </select>
		    </div>
		  </div>
		</div>
	    
		<div class="col-md-6">
		  <label for="sel2">Sentiment</label>
		  <div class="form-group">
		      <input type="radio" name="sentiment" value="positive">    Positive    </input>
		      <input type="radio" name="sentiment" value="negative">    Negative    </input>
		    </div>
		</div>
		<button type="submit" class="btn btn-fill btn-info btn-default" >Submit</button>
	    </div>
          </div>
          </form>
	</div>  
	<!-- PLOTLY DIV -->
	<!-- Topic Frequency Bar  -->
        <div class="col-md-12" id="frequency_plot">
          <div class="card">
            <div class="content" align="center">
	      {{post.bar_html | safe}}
              <div class="footer">
                <div class="stats">
                  <i class="fa fa-history"></i> Updated by DATABOARD
                </div>
              </div>
            </div>
          </div>
        </div>

	<!-- Topic Table  -->
	<div class="col-md-12" id="topic_table">
          <div class="card">
            <div class="header">
             <!-- <h4 class="title">{{post.product_name}}</h4> -->
            </div>
            <div class="content">
	      {{post.table_html | safe}}
              <div class="footer">
                <div class="stats">
                  <i class="fa fa-history"></i> Updated by DATABOARD
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
</div>

	<script type="text/javascript">

        	demo.initChartist();

        	$.notify({
            	icon: 'pe-7s-science',
            	message: "Select a one or more products to visualize their
            	review trends - a CDIPS data driven product."

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>
