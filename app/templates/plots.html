<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hello, {{ user.nickname }}!</h1>
    {% for post in posts%}
    <div><p>{{post.author}} says: <i>{{post.body}}</i></p></div>
    {% endfor %}
  </body>
</html>
